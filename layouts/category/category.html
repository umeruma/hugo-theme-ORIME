{{ partial "head" . }}
{{ partial "header" . }}
<main>
  <h1>カテゴリー: {{ .Title }}</h1>
  <ol class='article-list'>
    {{ range .Pages }}
    <li>
      <a href="{{ .Permalink }}">{{ .Title }}</a><br /><span class="date">{{ .Date.Format "Jan 02, 2006" }}</span></li>
    {{ end }}
  </ol>
</main>

{{ partial "footer" . }}
