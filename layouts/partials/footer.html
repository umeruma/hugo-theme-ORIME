<div id="navFloat" class="nav-float">
  <nav>
    <ul>
      <li><a href="/about/">About</a></li>
      {{ $tags := site.GetPage "/category" }}
      {{ range $tags.Pages }}
      <li><a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a></li>
      {{ end }}
      <li><a href="/">Home</a></li>
      <li class="nav-close"><a href="#" id="closeNav">CLOSE</a></li>
    </ul>
  </nav>
</div>
<div class="nav-open"><a href="#" id="openNav">MENU</a></div>

<script>
  let menu = document.getElementById("navFloat");
  let btnMenuOpen = document.getElementById("openNav");
  let btnMenuClose = document.getElementById("closeNav");

  let openMenu = function (event) {
    event.preventDefault();
    menu.classList.add('nav-float-active');
  }
  let closeMenu = function (event) {
    event.preventDefault();
    menu.classList.remove('nav-float-active');
  }

  // btnMenuOpen.addEventListener('touchstart', openMenu);
  btnMenuOpen.addEventListener('click', openMenu);

  // btnMenuClose.addEventListener('touchstart', closeMenu);
  btnMenuClose.addEventListener('click', closeMenu);
</script>
</body>
