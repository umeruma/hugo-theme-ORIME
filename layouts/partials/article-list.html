<ol class='article-list'>
  {{ $pages := cond .IsHome .Site.RegularPages .Pages }}
  {{ range $pages }}
  <li>
    <a href="{{ .Permalink }}">
      <span class="article-list_title">{{ .Title }}</span>
      <br /><span class="date">{{ .Date.Format "Jan 02, 2006" }}</span>
    </a>
  </li>
  {{ end }}
</ol>
